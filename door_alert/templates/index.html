<!DOCTYPE html>
<html>
<body>

<h2>Set Time Window</h2>

<form action="/" method="post">
  Start Hour:<br>
  <input type="text" name="start_hour" value="1">
  <br>
  Start Minute:<br>
  <input type="text" name="start_minute" value="0">
  <br>
  End Hour:<br>
  <input type="text" name="end_hour" value="6">
  <br>
  End Minute:<br>
  <input type="text" name="end_minute" value="0">
  <br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
